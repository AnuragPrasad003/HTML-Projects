<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body background="https://wallpaperaccess.com/full/1393207.jpg">
    <table width="40%" height="600px" align="center" bgcolor="grey">
        <form action="#" method="get">
        <tr background="images/bg2.jpg" align="center">
            <td colspan="2">
                <h1>Contact Form</h1><br>
                <hr>
                <p>Please this this form to contact us</p>
            </td>
        </tr>
        <tr>
            <td>
                First Name:<br>
                <input type="text" size="48">
            </td>
            <td>
                Last Name:<br>
                <input type="text" size="48">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Email:<br>
                <input type="email" size="99">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Mobile:<br>
                <input type="text" size="99">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Message:
                <textarea rows="10" cols="99"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td>
                <input type="submit" value="Submit">
            </td>
            <td>
                <input type="reset" value="Click here to reset">
            </td>
        </tr>
    </form>
    </table>

    
</body>
</html>
